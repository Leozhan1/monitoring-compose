name: CI/CD Deployment

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

          
          
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile   # <-- update this if needed
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/monitoring-frontend:latest


      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile    # <-- update this if needed
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/monitoring-backend:latest



